<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|IM+Fell+English+SC|Stint+Ultra+Condensed|Vollkorn+SC"
  rel="stylesheet">
    <style>
      /*font-family: 'Vollkorn SC', serif;
      font-family: 'Cinzel Decorative', cursive;
      font-family: 'IM Fell English SC', serif;
      font-family: 'Stint Ultra Condensed', cursive;*/

      body {
        background-image: url('images/viking_by_thompson46-d58200i.jpg');
        background-size: cover;
        font-family: 'Vollkorn SC', serif;
      }

      #main {
        margin: 20px;
        padding: 40px;
        background-color: white;
        opacity: 0.9;
      }

      #container {
        display: flex;
      }

      #settings {
        width: 33%;
      }

      .info {
        font-size: 70%;
      }
    </style>
    <script type="text/javascript">
      function loadLyrics () {
        let temperature = parseInt(document.getElementById('temperature').value)/10;
        return fetch('/lyrics?length=1000&temperature=' + temperature + '&start=' + document.getElementById('start').value || '', {
          method: 'GET',
          credentials: 'include'
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          }
        })
        .then(result => {
          let title = result.lyrics[0];
          result.lyrics = result.lyrics.slice(1).map((line, index) => {
            if (index % 3 === 2) {
              return line + '<br>';
            } else {
              return line;
            }
          });
          document.getElementById('title').innerHTML = title;
          document.getElementById('lyrics').innerHTML = result.lyrics.join('<br>');
        });
      }
    </script>
  </head>
  <body onLoad="loadLyrics()">
    <div id="main">
      <h1>Artificial Viking Metal Minstrel</h1>
      <div id="container">
        <div id="settings">
          <h2>Mead level</h2>
          <p class="info">More mead makes the minstrel more creative, innovating its own words and such</p>
          <input type="number" min="1" max="10" id="temperature" value="7">
          <h2>Song title start</h2>
          <input type="text" id="start" value="Thor will fight">
          <button onClick="loadLyrics()">Create new song</button>
        </div>
        <div>
          <h2 id="title"></h2>
          <p id="lyrics">
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
